<body>
<header>
    <h1>ToDo List</h1>
</header>
<div class="main-content">
    <div class="add-task-box">
        <form action="javascript: void (0)">
            <input type="text">
            <input type="submit" value="Add" class="btn accept">
            <button type="button" class="btn attention">Clear All</button>

    </div>
    <div class="show-task-box">
        <ul class="todo-task-box">

        </ul>
        <ul class="done-task-box">

        </ul>
    </div>
</div>
<footer>
